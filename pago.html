<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Mercado Pago</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #009EE3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Compra con Mercado Pago</h2>
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="email" id="email" placeholder="Tu Email" required>
        <button id="checkout-btn">Pagar con Mercado Pago</button>
    </div>

    <script>
        const mp = new MercadoPago('TEST-ce494564-06ec-418f-9348-4d798239d13b', { locale: 'es-MX' });

        document.getElementById("checkout-btn").addEventListener("click", async function() {
            const response = await fetch("/crear-preferencia", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nombre: document.getElementById("nombre").value,
                    email: document.getElementById("email").value
                })
            });

            const data = await response.json();
            mp.checkout({
                preference: { id: data.preferenceId },
                autoOpen: true
            });
        });
    </script>

</body>
</html>
