<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIBBLINZ Costa Rica</title>
    <style>
        body {
            user-select: none; /* Evita seleccionar texto */
        }

        .logo {
            background: left / cover url("logo.jpg");
            display:flow-root;
            height: 800px;
            align-items: center;
            justify-content: center;
            font: bold calc(1em + 2 * (100vw - 120px) / 100) "Dancing Script", fantasy;
            color: #1af521;
            text-shadow: #000 2px 2px 0.2rem;
        }

        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            position: relative;
        }

        .producto img {
            width: 100px;
            height: 100px;
            align-items: center;
            object-fit:contain;
            pointer-events: none; /* Evita arrastrar imágenes */
            -webkit-user-drag: none;
        }

        /* Capa encima de la imagen para bloquear screenshots */
        .producto::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
        }
    </style>
    <script>
        // Bloquear clic derecho en toda la página
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Evitar arrastrar imágenes
        document.addEventListener("dragstart", function(event) {
            event.preventDefault();
        });

        async function cargarProductos() {
            const response = await fetch('productos.txt'); // Leer archivo TXT
            const data = await response.text();
            const productos = data.trim().split("\n").map(line => {
                const [id, nombre, precio] = line.split(",");
                return { id, nombre, precio };
            });

            const contenedor = document.getElementById("productos");
            productos.forEach(producto => {
                const div = document.createElement("div");
                div.classList.add("producto");
                div.innerHTML = `
                    <div style="background-image: url('img/${producto.id}.png'); width: 100px; height: 100px; background-size: cover;"></div>
                    <h2>${producto.nombre}</h2>
                    <p>Precio: $${producto.precio}</p>
                    <button onclick="comprar('${producto.nombre}', ${producto.precio})">Comprar</button>
                `;
                contenedor.appendChild(div);
            });
        }

        function comprar(nombre, precio) {
            alert(`Has comprado ${nombre} por $${precio}`);
        }

        cargarProductos();
    </script>
</head>
<body>
    <header>
        <a class="logo" href="#">Cute Jibbitz!</a>
    </header>
    <h1>Productos</h1>
    <div id="productos"></div>
</body>
</html>
